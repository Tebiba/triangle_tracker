<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link href="css/styles.css" rel="stylesheet" type="text/css" media="all">
    <script type="text/javascript" src="js/scripts.js"></script>
    <title>Triangle Tracker</title>
  </head>
  <body>
    <div id="background">
    <h1>Triangle Tracker</h1>
    <div class="tracker">
      <h3>
        <form class=<"form" action="index.html" method="post">
          Type in dimensions of the three sides to know what type of triangle it is:<br>
          <br>
          <p>Side 1: &nbsp <input type="number" class= "button" stylename="triangle" style="height:30px; width:300px; font-size: 15px; padding: 6px; text-align: center;" placeholder="Enter a dimension" id="sideOne"></p>
          <br>
          <P>Side 2: &nbsp <input type="number" class= "button" stylename="triangle" style="height:30px; width:300px; font-size: 15px; padding: 6px; text-align: center" placeholder="Enter a dimension" id="sideTwo"></p>
          <br>
          <P>Side 3: &nbsp <input type="number" class= "button" stylename="triangle" style="height:30px; width:300px; font-size: 15px; padding: 6px; text-align: center" placeholder="Enter a dimension" id="sideThree"></p>
          <br>
          <P><button type="Submit" name="button" style="height:25px; width:150px; color: #ffffff; font-size: 14px; background-color: #cc00cc; text-align: center;  margin-left: 6em "onclick="triangleTracker()">Find out</button>
        </form>
      </h3>
      </div>
    </div>
  </body>
</html>
